<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>U-Recover — Home</title>
  <style>
    :root{
      --bg1:#545353; --bg2:#cce2d6; --text:#0b1b12; --brand:#007636;
      --white:#fff;
    }
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(to bottom, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
    }
    .card{
      width:min(960px,90vw);
      background:rgba(255,255,255,0.85);
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      padding:32px;
      text-align:center;
      backdrop-filter:saturate(140%) blur(6px);
    }
    .title{font-size:clamp(24px,3.2vw,40px); margin:0 0 8px; color:var(--brand); font-weight:800; letter-spacing:.5px}
    .sub{margin:0 0 24px; opacity:.8}
    .btns{display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    .btn{
      padding:12px 18px; border-radius:12px; text-decoration:none; font-weight:700;
      border:1px solid transparent;
    }
    .btn-primary{ background:var(--brand); color:var(--white); }
    .btn-ghost{ background:transparent; color:var(--brand); border-color:var(--brand) }
  </style>
</head>
<body>
  <main class="card">
    <h1 class="title">U‑Recover</h1>
    <p class="sub">You’re logged out. Continue to the main app or log back in.</p>
    <div class="btns">
      <a class="btn btn-primary" href="/">Open App</a>
      <a class="btn btn-ghost" href="/login">Sign in</a>
    </div>
  </main>
</body>
</html>
